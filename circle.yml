machine:
  services:
    - docker
  node:
    version: 4.4.0
dependencies:
  pre:
    - ./scripts/install-dependencies.sh
    - git lfs fetch
    - git lfs checkout
  override:
    - npm install
    - ./scripts/docker-build-images.sh
test:
  override:
    - ./scripts/test.sh
deployment:
    production:
        branch: master
        commands:
          - ./scripts/docker-internal-release.sh
